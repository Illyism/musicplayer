<!DOCTYPE html>
<html lang="en">
  <head>
    <style>body{background:#0f0f0f}</style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="referrer" content="origin">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="#ecc94a">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-config" content="/img/icons/browserconfig.xml">
    <title>Music Player for Reddit</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Music Player for Reddit doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="loading-app"></div>
    </div>
    <style>@-webkit-keyframes loading-app{to{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes loading-app{to{-webkit-transform:rotate(360deg);transform:rotate(360deg)}}.loading-app:before{content:'';box-sizing:border-box;position:absolute;top:50%;left:50%;width:20px;height:20px;margin-top:-10px;margin-left:-10px;border-radius:50%;border:1px solid #ED64A6;border-top-color:#48BB78;border-right-color:#ECC94B;border-bottom-color:#4299E1;-webkit-animation:loading-app .6s linear infinite;animation:loading-app .6s linear infinite}</style>
    <!-- built files will be auto injected -->
    <script async type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <script async type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>
  </body>
</html>
